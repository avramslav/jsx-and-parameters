<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="./css/style.css"/>
  <script src="./src/data.js"></script>
  <title>Аренда яхт</title>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  const container = document.getElementById('root');
  const root = ReactDOM.createRoot(container);
  root.render(<App cards={cards}/>);

  function App({cards}) {
    const [firstCardData, secondCardDta] = cards;
    return (
      <section className="rent">
        <ul className="cards">
          <Card cardData={firstCardData}/>
          <Card cardData={secondCardDta}/>
        </ul>
      </section>
    );
  }

  function Card({cardData}) {
    const {name, description, img, price, features} = cardData;

    const formattedPrice = `${price.toLocaleString("ru-RU")} ₽/час`;

    const featuresList = features.map((feature, index) => <li>{feature}</li>);

    return (
      <li className="card">
        <img className="card-img" src={img} width="280" height="140"
             alt="Белая двухпалубная яхта"/>
        <div className="card-content">
          <h3 className="card-title">{name}</h3>
          <p className="card-description">{description}</p>
          <ul className="card-features">
            {featuresList}
          </ul>
        </div>
        <p className="card-price">
          <span className="card-price-name">Цена:</span>
          <span className="card-price-value">{formattedPrice}</span>
        </p>
      </li>
    );
  }

</script>
</body>
</html>
